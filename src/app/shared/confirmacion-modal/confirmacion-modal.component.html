<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
      <h2 class="text-xl font-bold text-green-800 mb-4">{{ titulo }}</h2>
      <p class="text-gray-700 mb-6">{{ mensaje }}</p>
  
      <div class="flex justify-end space-x-2">
        <button *ngIf="!soloInfo" (click)="cancelar.emit()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
          {{ textoCancelar || 'Cancelar' }}
        </button>
  
        <button
          (click)="confirmar.emit()"
          class="px-4 py-2"
          [ngClass]="soloInfo
            ? 'bg-green-800 text-white'
            : 'bg-red-600 text-white hover:bg-red-700 rounded'"
        >
          {{ textoConfirmar || 'Aceptar' }}
        </button>
      </div>
    </div>
  </div>
