<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
    <h2 class="text-xl font-bold text-green-800 mb-4">Exportar a Excel</h2>
    <p class="text-gray-700 mb-4">Escriba el nombre del archivo:</p>

    <input [(ngModel)]="nombreArchivo" placeholder="ej. HGT-Medicamento-2025-04"
      class="border p-2 rounded w-full mb-4" />
    <div class="flex items-center mb-4">
      <input type="checkbox" id="usarTemplate" class="mr-2" [(ngModel)]="usarTemplate"
        (ngModelChange)="usarTemplateChange.emit($event)" />
      <label for="usarTemplate" class="text-sm text-gray-700">
        Usar plantilla preformateada para exportar
      </label>
    </div>

    <div class="flex justify-end space-x-2">
      <button (click)="cancelar()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">
        Cancelar
      </button>
      <button (click)="confirmar()" class="px-4 py-2 bg-green-800 text-white rounded hover:bg-green-900">
        Descargar Excel
      </button>
    </div>
  </div>
</div>
