<div class="mb-4">
  <label class="block mb-1 font-semibold text-sm text-gray-700">Unidad Médica</label>
  <input
    type="text"
    [(ngModel)]="textoBusqueda"
    (input)="buscar()"
    class="px-3 py-2 w-full border rounded"
    placeholder="Buscar por nombre o clave..." />

  <ul *ngIf="coincidencias.length > 0" class="overflow-y-auto z-10 relative mt-1 max-h-48 bg-white border rounded">
    <li
      *ngFor="let c of coincidencias"
      (click)="seleccionar(c)"
      class="px-3 py-2 text-sm border-b cursor-pointer hover:bg-green-100 last:border-b-0">
      <strong>{{ c.nombre }}</strong><br />
      <span class="text-gray-500 text-xs">{{ c.cluesimb }} - {{ c.nivelAtencion }}</span>
    </li>
  </ul>

  <div *ngIf="seleccionado" class="mt-2 text-sm text-green-700">
    ✅ Seleccionado: {{ seleccionado.nombre }} ({{ seleccionado.cluesimb }}) - {{ seleccionado.municipio }}
  </div>
</div>
