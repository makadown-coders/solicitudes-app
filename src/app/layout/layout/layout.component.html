<div class="container mx-auto p-4">
    <div class="flex border-b border-gray-300 mb-4">
      <button
        class="px-4 py-2"
        [ngClass]="{
          'border-b-2 border-green-800 text-green-800 font-bold': activeTab === 'clues',
          'text-gray-600': activeTab !== 'clues'
        }"
        (click)="activeTab = 'clues'"
      >
        CLUES
      </button>
      <button
        class="px-4 py-2 ml-4"
        [ngClass]="{
          'border-b-2 border-green-800 text-green-800 font-bold': activeTab === 'solicitud',
          'text-gray-600': activeTab !== 'solicitud'
        }"
        (click)="activeTab = 'solicitud'"
      >
        SOLICITUD
      </button>
    </div>
  
    <ng-container *ngIf="activeTab === 'clues'">
        <app-captura-clues
        (datosCapturados)="onDatosCluesCapturados($event)"
        (irASolicitud)="irASolicitud()"
      />
    </ng-container>
  
    <ng-container *ngIf="activeTab === 'solicitud'">
      <app-solicitudes />
    </ng-container>
  </div>
