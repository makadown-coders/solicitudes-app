<div class="p-6 space-y-6">
  <!-- Título y filtros -->
  <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
    <h2 class="text-2xl font-semibold tracking-tight text-green-800">Resumen general</h2>

    <app-periodo-picker-dashboard
      [fechaInicio]="fechaInicio"
      [fechaFin]="fechaFin"
      [titulo]="'Fecha de Recepción'"
      (rangoCambiado)="onPeriodoSeleccionado($event)">
    </app-periodo-picker-dashboard>
  </div>

  <!-- KPI Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="rounded-lg border bg-white p-4 shadow-sm">
      <div class="text-sm text-gray-500">Total piezas recibidas</div>
      <div class="text-2xl font-bold text-green-700">{{ totalPiezas | number }}</div>
    </div>

    <div class="rounded-lg border bg-white p-4 shadow-sm">
      <div class="text-sm text-gray-500">Órdenes distintas</div>
      <div class="text-2xl font-bold text-yellow-600">{{ totalOrdenes | number }}</div>
    </div>

    <div class="rounded-lg border bg-white p-4 shadow-sm">
      <div class="text-sm text-gray-500">Receptores</div>
      <div class="text-2xl font-bold text-blue-600">{{ totalHospitales | number }}</div>
    </div>
  </div>

  <!-- Gráficas -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="rounded-lg border bg-white p-4 shadow-sm">
      <h4 class="text-sm text-gray-500 font-medium mb-2">Piezas por unidad</h4>
      <canvas baseChart [data]="barChartData" [type]="'bar'"></canvas>
    </div>

    <div class="rounded-lg border bg-white p-4 shadow-sm">
      <h4 class="text-sm text-gray-500 font-medium mb-2">Tendencia diaria de recepción</h4>
      <canvas baseChart [data]="lineChartData" [type]="'line'"></canvas>
    </div>
  </div>
</div>
